<!DOCTYPE html>
<html>
  <head>
    <title>Puzzle Bubble</title>
    <!-- <script id="game-script" defer src="dist/app.js"></script> -->
  </head>

  <body style="background-color: #000000;">
    <div id="loading" style="position: absolute; left: 50%; top: 50%;">
        <div id="loadingText" style="position: relative; color: white; font-size: 2.8rem; left: -50%;">
            loading
        </div>
    </div>
    <div id="game" style="height: 100%;"></div>


    <script>
      let loadingText = "";
      let loadingProgress = 0;
      let counter = 0;
      const loadingHandler = setInterval(() => {
        const loadingElement = document.getElementById("loading");
        if (loadingElement) {
          if (counter % 4 === 0) {
            loadingText = "loading";
          } else {
            loadingText = "." + loadingText + ".";
          }

          document.getElementById("loadingText").innerHTML = loadingProgress.toFixed(0)+"%";
        } else {
          clearInterval(loadingHandler);
        }
        counter++;
      }, 100);


      const req = new XMLHttpRequest();
      req.addEventListener("progress", event => {
        if(event.lengthComputable) {
          loadingProgress = 100 * (event.loaded / event.total);
        }
      }, false);

      req.addEventListener("load", event => {
        const target = event.target;
        const script = document.createElement("script");
        script.innerHTML = target.responseText;
        document.documentElement.appendChild(script);
      })


      req.open("GET", "dist/app.js");
      req.send();
    </script>
  </body>
</html>
