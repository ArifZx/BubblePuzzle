<!DOCTYPE html>
<html>
  <head>
    <title>Puzzle Bubble</title>
    <script defer src="dist/app.js"></script>
  </head>

  <body style="background-color: #000000;">
    <div id="loading" style="position: absolute; left: 50%; top: 50%;">
        <div id="loadingText" style="position: relative; color: white; font-size: 2.8rem; left: -50%;">
            loading
        </div>
    </div>
    <div id="game" style="height: 100%;"></div>
    <script>
      let loadingText = "";
      let counter = 0;
      const loadingHandler = setInterval(() => {
        const loadingElement = document.getElementById("loading");
        if (loadingElement) {
          if (counter % 4 === 0) {
            loadingText = "loading";
          } else {
            loadingText = "." + loadingText + ".";
          }

          document.getElementById("loadingText").innerHTML = loadingText;
        } else {
          clearInterval(loadingHandler);
        }
        counter++;
      }, 1000);
    </script>
  </body>
</html>
